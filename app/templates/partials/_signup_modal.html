<!-- signUp modal -->
<div class="row no-gutters">
    <div class="col-12">
        <div id="signUp" class="modal signUpModal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="row no-gutters">
                    <div class="col-2 ml-auto">
                        <span class="close closeSignUp">&times;</span>
                    </div>

                    <!-- form -->
                    <div class="col-12">
                        <form method="POST" action="{{ url_for('signup.signup') }}">
                            <fieldset class="content-alignment">
                                <div class="card signUpCard">
                                    <div class="text-center">
                                        <legend>Sign Up</legend>
                                    </div>

                                    <!-- First Name Field -->
                                    <div class="row no-gutters content-alignment">
                                        <div class="col-8">
                                            <label for="fname">First Name</label>
                                            <input type="text" id="fname" name="fname" minlength="5" maxlenght="15"
                                                pattern="^[a-zA-Z0-9]{2,15}$" class="form-control"
                                                placeholder="First name" required>
                                        </div>
                                    </div>

                                    <!-- Last Name Field -->
                                    <div class="row no-gutters content-alignment">
                                        <div class="col-8">
                                            <label for="lname">Last Name</label>
                                            <input type="text" id="lname" name="lname" minlength="5" maxlenght="15"
                                                pattern="^[a-zA-Z0-9]{2,15}$" class="form-control"
                                                placeholder="Last name" required>
                                        </div>
                                    </div>

                                    <!-- Email Field -->
                                    <div class="row no-gutters content-alignment">
                                        <div class="col-8">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="Email" required>
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="row no-gutters content-alignment">
                                        <div class="col-8">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" minlenght="5"
                                                maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <!-- Repeat Password Field -->
                                    <div class="row no-gutters content-alignment">
                                        <div class="col-8">
                                            <label for="Rpassword">Confirm Password</label>
                                            <input type="password" id="Rpassword" name="Rpassword" minlenght="5"
                                                maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <!-- Register Button -->
                                    <div class="row no-gutters text-center">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-lg registerBtn"
                                                disabled>Register</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
